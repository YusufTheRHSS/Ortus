<html lang = "en">

         <meta charset="utf-8">

        <link rel = "stylesheet" href="vendors/css/grid.css">
        <link rel ="stylesheet"  href = "css/style.css">

        <!--Fonts -->

        <title>Design</title>

    </head>

    <body>

<!-------------------------------------------------------------
                        DESIGN HEADER
--------------------------------------------------------------->
        <header class = "design-header">
            <nav>
                <div class="design-row">
                    <img src="img/Logo.png" alt="Ortus Logo" class="logo-design">
                    <h4 class = "design-logo-heading design-text">Ortus</h4>
                        <ul class="design-main-nav">
                            <li><a href = "design_page.html">Design</a></li>
                            <li><a href = "index.html#gallery">Exhibit</a></li>
                            <li><a href = "#" id = "design-btn">Enroll</a></li>
                            <li><a href = "contact_page.html">Contact</a></li>

                        </ul>
                </div>
            </nav>
        </header>

<!-------------------------------------------------------------
                        DESIGN SECTION
--------------------------------------------------------------->
        <section class="section-form">
            <div class="row">
                <h2>Create Your Own</h2>
            </div>

            <div class="row">

                <!-- Heading and T Shirt View -->
                <div class = "col span-1-of-2 ">
                    <div class = "garment-lablel">
                        <h3>T Shirt</h1>
                    </div>

                    <div class = "shirt-photo">
                        <!-- Maybe possible add a zoom and movement side views portion here
                        but now its just the shirt -->
                        <div class = "shirt-view">
                            <img src = "img/shirt.jpg" class = "design-img">
                        </div>
                    </div>

                </div>

                <div class = "col span-1-of-2 steps-box right-side">
                    <ul class="tabs notSelectable" id="mainTabs">
                        <!--3 options-->
                        <li id="link-colours" style="display: inline-block;"><a id="href-colours" class="navi-btn" data-tab="#colours" href="#">Colours</a></li>
                        <li id="link-text" style="display: inline-block;"><a id="href-text" class="navi-btn" data-tab="#text" href="#">Text</a></li>
                        <li id="link-logo" style="display: inline-block;"><a id="href-logo" class="navi-btn" data-tab="#logo" href="#">Logos</a></li>
                    </ul>
                    

                </div>

            </div>
            

        </section>

                <!-- Pop-Up (MODAL) Section -->
        <div class="bg-modal">
            <div class="modal-content">
                <div class="modal-content-top">
                    <span class="close">&times;</span>
                    <form>
                        <h2 class="pop">Become a Creator</h2>
                        <h5>Welcome! Register for an account </h5>
                        <input type="text" placeholder="Your Username" class="modal-input">
                        <input type="email" placeholder="Your Email" class="modal-input">
                        <input type="text" placeholder="Password" class="modal-input">
                        <input type="text" placeholder="Confirm Password" class="modal-input">
                        <input type="submit" value="Send it!">
                    </form>
                </div>
                <div class ="modal-content-bottom" style="background-color: rgb(234, 234, 234)">
                        <h3>Already a member?</h3>
                        <a class="btn btn-ghost" href="#">Sign In</a>
                </div>
            </div>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
